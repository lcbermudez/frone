<p-toast></p-toast>

<h1 class="text-center">Lista de ventas</h1>
<div class="grid p-5">
  <div class="col-12">
    <p-button icon="pi pi-plus" label="Nueva venta" [routerLink]="['/addVenta']"></p-button>
  </div>
  <div class="col-12">
    <p-table [value]="ventas">
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>Fecha Venta</th>
          <th>Subtotal Venta</th>
          <th>Impuesto Venta</th>
          <th>Descuento Venta</th>
          <th>Total Venta</th>
          <th>Cliente</th>
          <th>Coche</th>
          <th>Acciones</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-ventas>
        <tr>
          <td>{{ventas.id}}</td>
          <td>{{ventas.fechaVenta}}</td>
          <td>{{ventas.subtotalVenta}}</td>
          <td>{{ventas.impuestosVenta}}</td>
          <td>{{ventas.descuentosVenta}}</td>
          <td>{{ventas.totalVenta}}</td>
          <td>{{ventas.cliente.nombre}}</td>
          <td>{{ventas.Coche.modelo}}</td>
          <td>
            <button pButton pRipple icon="pi pi-pencil" class="p-button-warning mx-2"
            [routerLink]="['/ventas/edit/', ventas.id]"></button>
            <button pButton pRipple icon="pi pi-trash" class="p-button-danger mx-2"
              (click)="eliminar(ventas.id)"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
