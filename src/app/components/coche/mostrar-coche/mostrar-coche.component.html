<p-toast></p-toast>
<h1 class="text-center">Lista de coches</h1>
<div class="grid p-5">
  <div class="col-12 my-5">
    <p-button icon="pi pi-plus" label="Nuevo coche" [routerLink]="['/addCoche']"></p-button>
  </div>
  <div class="col-12">
    <p-table [value]="coches">
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>Codigo</th>
          <th>Modelo</th>
          <th>Color</th>
          <th>Pvc</th>
          <th>Acciones</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-coche>
        <tr>
          <td>{{coche.id}}</td>
          <td>{{coche.codigo}}</td>
          <td>{{coche.color}}</td>
          <td>{{coche.modelo}}</td>
          <td>{{coche.pvc}}</td>
          <td>
            <button pButton pRipple icon="pi pi-pencil" class="p-button-warning mx-2"
              [routerLink]="['/coches/edit/', coche.id]"></button>
            <button pButton pRipple icon="pi pi-trash" class="p-button-danger mx-2"
              (click)="eliminar(coche.id)"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
