<p-toast></p-toast>
<h1 class="text-center">Lista de clientes</h1>
<div class="grid p-5">
  <div class="col-12 my-5">
    <p-button icon="pi pi-plus" label="Nuevo cliente" [routerLink]="['/addCliente']"></p-button>
  </div>
  <div class="col-12">
    <p-table [value]="clientes">
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>Cedula</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Direccion</th>
          <th>Ciudad</th>
          <th>Codigo cliente</th>
          <th>Acciones</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-clientes>
        <tr>
          <td>{{clientes.id}}</td>
          <td>{{clientes.cedula}}</td>
          <td>{{clientes.nombre}}</td>
          <td>{{clientes.apellido}}</td>
          <td>{{clientes.direccion}}</td>
          <td>{{clientes.ciudad}}</td>
          <td>{{clientes.codigoCliente}}</td>
          <td>
            <button pButton pRipple icon="pi pi-pencil" class="p-button-warning mx-2"
              [routerLink]="['/clientes/edit/', clientes.id]"></button>
            <button pButton pRipple icon="pi pi-trash" class="p-button-danger mx-2"
              (click)="eliminar(clientes.id)"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
